<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,700;1,300&display=swap" rel="stylesheet">

<body>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <h1> CONTACT ME </h1>
    <div class="container">
        <form action="https://formsubmit.co/e51c153c5d03e076fc57f359e4bbb1e2" method="POST">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" style="color:yellow" placeholder=" eg..Simron" required autocomplete="off">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname"style="color:yellow" placeholder="eg..Paul" required autocomplete="off">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
             <!-- <label for="email">Country</label>-->
             <label for="email">Enter your email:</label>
            </div>
            <div class="col-75">
              
              <input type="email" id="email" name="email"style="color:yellow" placeholder="eg..abc@gmail.com" required autocomplete="off" >
                
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">message</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="message" placeholder="Write something.."  style="color:yellow" required autocomplete="off"></textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <a href="index.html" class="button button2">BACK TO HOME</a>
</div>
</body>
</html>
